<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER CONTACT SAVER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="container-fluid">


        <div class="card">
            <div class="card-header">
                <div class="text-header">SAVE CONTACT</div>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="username">FIRST NAME :-</label>
                        <input required="" class="form-control first-name" name="username" id="first-name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="username">MIDDLE NAME :-</label>
                        <input class="form-control middle-name" name="username" id="middle-name"
                            type="text">
                    </div>
                    <div class="form-group">
                        <label for="username">LAST NAME :-</label>
                        <input required="" class="form-control last-name" name="username" id="last-name" type="text">
                    </div>

                    <div class="form-group">
                        <label for="number">CONTACT NUMBER :-</label>
                        <input required="" class="form-control contact" name="number" id="contact" type="text">
                        <p class="error"></p>
                    </div>
                    <div class="form-group">
                        <select name="name" id="relation">
                            <option value="Family">Family</option>
                            <option value="Friend">Friend</option>
                            <option value="Cousin">Cousin</option>
                        </select>
                    </div>

                    <div class="btn-section">
                        <a class="btn-a" href="#contact-section"> <span class="btn">CHECK</span></a>
                        <button class="contactButton">SAVE CONTACT
                            <div class="iconButton">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                    <path fill="currentColor"
                                        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z">
                                    </path>
                                </svg>
                            </div>
                        </button>
                    </div>



                </form>
            </div>
        </div>






    </div>


    <span class="contact-section" id="contact-section">

      

     

    </span>












    <script src="main.js"></script>

</body>

</html>
